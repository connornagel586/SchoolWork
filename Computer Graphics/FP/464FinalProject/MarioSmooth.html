<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mario64</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #00ccff;
				color: #00ccff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		
		<script src="three.js"></script>

		<script src="DDSLoader.js"></script>
		<script src="MTLLoader.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="FirstPersonControls.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script>

			var container, stats;

			var camera, controls, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
				
				camera.position.x = 0;
        		camera.position.y = 3;
        		camera.position.z = 0;
        		camera.lookAt(new THREE.Vector3(1, 0, 0));
				

				scene = new THREE.Scene();



				controls = new THREE.FirstPersonControls(camera);
        		
        		controls.movementSpeed = 0.1;
        		controls.noFly = true;
        		controls.lookVertical = true;
        		controls.constrainVertical = true;
        		controls.verticalMin = 1.0;
        		controls.verticalMax = 2.0;
        		controls.lon = -150;
        		controls.lat = 120;

				var ambientLight = new THREE.AmbientLight( 0xffffff, 1 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'Battlefield/' );
				mtlLoader.load( 'battleSmooth.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'Battlefield/' );
					objLoader.load( 'battleSmooth.obj', function ( object ) {

						object.position.y = 0;
						object.position.z = 0;

						scene.add( object );

					}, onProgress, onError );

				});

				var marioLoader = new THREE.MTLLoader();
				marioLoader.setPath('Battlefield/');
				marioLoader.load('marioModel.mtl', function(marioMat){

					marioMat.preload();

					var marioObjLoader = new THREE.OBJLoader();
					marioObjLoader.setMaterials(marioMat);
					marioObjLoader.setPath('Battlefield/');
					marioObjLoader.load('marioModel.obj', function(marioObj){
						marioObj.scale.x = 0.005;
						marioObj.scale.y = 0.005;
						marioObj.scale.z = 0.005;
						marioObj.position.x = 50;
						marioObj.position.y = 24.7;
						marioObj.position.z = -60;

						scene.add(marioObj);


					}, onProgress, onError);

				});


					var marioObjLoader = new THREE.OBJLoader();
					
					marioObjLoader.setPath('Battlefield/');
					marioObjLoader.load('mario.obj', function(marioObj){

						marioObj.position.x = 10;
						marioObj.position.y = 0;
						marioObj.position.z = -5;

						scene.add( marioObj );


					}, onProgress, onError);

				

								
					
				var goombaObjLoader = new THREE.OBJLoader();

				goombaObjLoader.setPath('Battlefield/');
				goombaObjLoader.load('goomba.obj', function(goombaObj){

				goombaObj.position.x = 15;
				goombaObj.position.y = 1.6;
				goombaObj.position.z = -5;


				scene.add( goombaObj );


					}, onProgress, onError);

				var chompLoader = new THREE.MTLLoader();
				chompLoader.setPath('Battlefield/');
				chompLoader.load('ChainChomp.mtl', function(chompMat){

					chompMat.preload();

					var chompObjLoader = new THREE.OBJLoader();
					chompObjLoader.setMaterials(chompMat);
					chompObjLoader.setPath('Battlefield/');
					chompObjLoader.load('ChainChomp.obj', function(chompObj){
						chompObj.scale.x = 0.05;
						chompObj.scale.y = 0.05;
						chompObj.scale.z = 0.05;
						chompObj.position.x = 30;
						chompObj.position.y = 6;
						chompObj.position.z = -25;

						scene.add(chompObj);


					}, onProgress, onError);

				});

				//

				renderer = new THREE.WebGLRenderer( {alpha: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				
				controls.movementSpeed = 0.1;
				controls.update(1);

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
